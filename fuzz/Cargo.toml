
[package]
name = "qr_code-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
qr_code = { path = "..", features=["bmp", "decode", "fuzz"]}

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "encode"
path = "fuzz_targets/encode.rs"
test = false
doc = false

[[bin]]
name = "decode_check"
path = "fuzz_targets/decode_check.rs"
test = false
doc = false