
[package]
name = "qr_code-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
qr_code = { path = "..", features=["bmp", "decode"]}

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_encode"
path = "fuzz_targets/fuzz_target_encode.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_rt"
path = "fuzz_targets/fuzz_target_rt.rs"
test = false
doc = false
